{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Pass!</title>

    <!-- Bootstrap -->
    <link href="{% static 'assets/vendors/bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="{% static 'assets/vendors/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
    <!-- NProgress -->
    <link href="{% static 'assets/vendors/nprogress/nprogress.css' %}../vendors/nprogress/nprogress.css" rel="stylesheet">
    <!-- Animate.css -->
    <link href="{% static 'assets/vendors/animate.css/animate.min.css' %}" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="{% static 'assets/build/css/custom.min.css' %}" rel="stylesheet">
    <link href="{% static 'assets/docs/css/pass_style.css' %}" rel="stylesheet">
      {% block stylesheets %}{% endblock %}
  </head>

  <body class="login">
    <div>
      <a class="hiddenanchor" id="signup"></a>
      <a class="hiddenanchor" id="signin"></a>

      <div class="login_wrapper">
        <div id="register">
          <section class="login_content">
          {% block cadastro %}
            {% comment %}<form method="POST">
              <h1>Cadastro</h1>
                  <div>
                    <input type="text" class="form-control" placeholder="Username" required="" />
                  </div>
                  <div>
                    <input type="email" class="form-control" placeholder="Email" required="" />
                  </div>
                  <div>
                    <input type="password" class="form-control" placeholder="Password" required="" />
                  </div>
                  <div>
                    <a class="btn btn-default submit" href="index.html">Submit</a>
                  </div>
              <div class="clearfix"></div>

              <div class="separator">
                <p class="change_link">Já tem conta?
                  <a href="#signin" class="to_register"> Log in </a>
                </p>

                <div class="clearfix"></div>
                <br />

                <div>
                  <h1><img src="{% static 'assets/docs/images/logo_escuro.png' %}" class="logo_login">Pass!</h1>
                  <p>©2020 ECalasans</p>
                </div>
              </div>
            </form>{% endcomment %}
          {% endblock %}
          </section>
        </div>
      </div>
    </div>
    <script src="{% static 'assets/docs/js/jquery.min.js' %}"></script>
  {% block javascripts %}{% endblock %}
  </body>
</html>
