{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Pass!</title>

    <!-- Bootstrap -->
    <link href="{% static 'assets/vendors/bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="{% static 'assets/vendors/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
    <!-- NProgress -->
    <link href="{% static 'assets/vendors/nprogress/nprogress.css' %}../vendors/nprogress/nprogress.css" rel="stylesheet">
    <!-- Animate.css -->
    <link href="{% static 'assets/vendors/animate.css/animate.min.css' %}" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="{% static 'assets/build/css/custom.min.css' %}" rel="stylesheet">
    <link href="{% static 'assets/docs/css/pass_style.css' %}" rel="stylesheet">
      {% block stylesheets %}{% endblock %}
  </head>

  <body class="login">
    <div>
      {% comment %}<a class="hiddenanchor" id="signup"></a>
      <a class="hiddenanchor" id="signin"></a>{% endcomment %}

      <div class="login_wrapper">
        <div id="register">
          <section class="login_content">
          {% block login %}
            {% comment %}<form method="POST">
            {% csrf_token %}
              <h1>Login</h1>
                {{ error }}
                <div>
                    <input type="text" class="form-control" placeholder="Username" name="user_login" />
                </div>
                <div>
                    <input type="password" class="form-control" placeholder="Password" name="pass_login"/>
                </div>
                <div>
                    <select class="form-control" name="select_hosp_cad">
                        {% for h in hospitais %}
                            <option value="{{ h.id }}">{{ h.nome }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div>
                    <button class="btn btn-default submit" href="index.html">Log in</button>
                </div>

              <div class="clearfix"></div>

              <div class="separator">
                <p class="change_link">Não possui cadastro?
                  <a href="#signup" class="to_register"> Acesse aqui </a>
                </p>

                <div class="clearfix"></div>
                <br />

                <div>
                  <h1><img src="{% static 'assets/docs/images/logo_escuro.png' %}" class="logo_login">Pass!</h1>
                  <p>©2020 ECalasans</p>
                </div>
              </div>
            </form>{% endcomment %}
          {% endblock %}
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
