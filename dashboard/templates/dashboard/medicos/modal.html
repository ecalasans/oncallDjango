<form action="" method="post">
    <div class="modal-header">
        <h3 class="modal-title">Cadastro de Médicos</h3>
    </div>
    <div class="modal-body">
    <form role="form" action="" method="post">
            {% csrf_token %}
            <div class="box-body">
                    <div class="form-group">
                        <label for="id_first_name">Primeiro nome</label>
                        <input type="text" class="form-control" id="id_first_name"
                               name="first_name" placeholder="ex. João">
                    </div>
                    <div class="form-group">
                        <label for="id_last_name">Sobrenome</label>
                        <input type="text" class="form-control" id="id_last_name"
                               name="last_name" placeholder="ex. Maria da Silva">
                    </div>
                    <div class="form-group">
                        <label for="id_email">Email</label>
                        <input type="email" class="form-control" id="id_email"
                               name="email" placeholder="ex. joaomaria@xyz.com">
                    </div>
                    <div class="row">
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label for="id_crm">CRM</label>
                                <input type="number" class="form-control" id="id_crm"
                                    name="crm" placeholder="ex. 1234">
                            </div>
                        </div>
                        <div class="col-lg-8">
                            <div class="form-group">
                                <label for="{{ form.hospital.id_for_label }}" >Hospital</label>
                                <select id="{{ form.hospital.id_for_label}}" name="{{ form.hospital.html_name }}"
                                        class="form-control">
                                    <option value="None">Nenhum</option>
                                    {% for hospital in hospitais %}
                                        <option value="{{ hospital.id }}">{{ hospital.nome }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="id_username">Usuário</label>
                        <input type="text" class="form-control" id="id_username"
                               name="username" placeholder="ex. joaomaria">
                    </div>
                    <div class="form-group">
                        <label for="id_password">Senha</label>
                        <input type="password" class="form-control" id="id_password"
                               name="password" placeholder="************">
                    </div>
                </div>
            <div class="box-footer">
                <button type="button" class="submit-btn btn btn-primary">Enviar</button>
                <button type="reset" class="btn btn-default pull-right">Limpar</button>
            </div>
        </form>
</div>
    <div class="modal-footer">
        <button type="button" class="sub"
        <button type="button" data-dismiss="modal" class="close">Fechar</button>
    </div>

</form>
